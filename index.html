<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="bmi.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<body>
  <h3>BMI Calculator</h3>

  <div class = "card mx-auto bg-info" style = "width: 18rem;">

    <div class="card-body">

      <h1>BMI Calculator</h1>

      <p>Height in cm/Feet</p>
      <input type="text" id="cm"> <br>

      <p>Weight in Kg</p>
      <input type="text" id = "kg"><br>

      <input type="submit" id = "submit" class="btn btn-primary" value="Calculate">

      <div id="result"></div>
      <div id="comment"></div>

      <div>
        <h3>BMI Guide</h3>
        <p>Underweight = Less than 18.6</p><br>
        <p>Normal Range = 18.6 to 24.9</p><br>
        <p>Overweight = 24.9 to 29.9</p><br>
        <p>Obese = Greater than 29.9</p>
      </div>
    </div>



  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="bmi.js"></script>
</body>
</html>
